{% extends "layout.html" %}
{% block body %}

  <!-- Page Header -->
  <header class="masthead" style="background-image: url('{{url_for('static', filename='img/home-bg.jpg')}}')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>Admin Panel</h1>
            <span class="subheading">Manage your posts and apply changes</span>
          </div>
        </div>
      </div>
    </div>
  </header>
<br/>
<div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
<h1>Add new content:</h1>
<a href="/edit/0"><button class="btn btn-primary">Add new post</button></a>&nbsp;&nbsp;&nbsp;
<a href="/logout">
  <button class="btn btn-primary">Logout</button>
</a>


<hr/>
<h1>Upload a file:</h1>
<form action="/uploader" method="POST" enctype="multipart/form-data">
  <input type="file" name="file1">
  <button class="btn btn-primary" type="submit">Submit</button>
</form>
<hr/>
<h1>Edit Posts:</h1>
<table class="table">
    <thead>
        <tr>
            <th>Srno</th>
            <th>Title</th>
            <th>Date</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
    </thead>
    <tbody>
        {% for post in posts %}
        <tr>
            <td>{{post.srno}}</td>
            <td>{{post.title}}</td>
            <td>{{post.date}}</td>
            <td><a href="/edit/{{post.srno}}"><button class="btn btn-primary">Edit</button></a></td>
            <td><a href="/delete/{{post.srno}}"><button class="btn btn-primary">Delete</button></a></td>
        </tr>
        
        {% endfor %}
    </tbody>
</table>
</div>
</div>
</div>

  <!-- Main Content -->

  {% endblock %}
